{% extends "template.html" %}
{% block title %}
    Companies
{% endblock %}
{% block body %}
    <h1>Companies:</h1>
    {% for c in companies %}
        <div style="margin-bottom: 20px; border-bottom: 1px solid lightblue">
            <a href='/company/{{ c.id }}'><h2>{{ c.name }}</h2></a>
            <h4>{{ c.full_name }} - {{ c.ticker }}</h4>
        </div>
    {% endfor %}
{% endblock %}
